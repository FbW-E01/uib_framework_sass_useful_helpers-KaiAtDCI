<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Useful Helpers</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
  <!-- 1. Reset list mixin -->
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>

  <!-- 2. Center content -->
  <div class="test-container">
    <p class="test-object">
      Center
    </p>
  </div>

  <!-- 3. Hide element -->
  <div class="test-container">
    <p class="hiding-element">
      Should be invisible
    </p>
  </div>

  <!-- 4. Triangle -->
  <div class="test-container">
    <div class="arrow-up"></div>
  </div>

  <!-- 5. Fade in animation -->
  <div class="test-container">
    <div class="box"></div>
  </div>

  <!-- 6. Font sizing -->
  <div class="test-container">
    <p class="font-test">
      Font
    </p>
  </div>

  <!-- Custom scripts, edit above this line -->
    <script src="scripts/index.js"></script>
  </body>
</html>
